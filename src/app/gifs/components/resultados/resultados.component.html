<div class="row">
  <div
    *ngFor="let gif of results"
    class="col-md-4 col-sm-6 animate__animated animate__bounceIn animate__fast"
  >
    <div class="card bg-dark text-white text-center mb-4 shadow border-0">
      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="card-img-top"
      />
      <div class="card-body">
        <p class="card-text">
          {{ gif.title }}
        </p>
      </div>
    </div>
  </div>
</div>
